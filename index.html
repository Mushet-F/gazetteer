<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Gazetteer Airports LeafletJS/PHP/AJAX/JSON/cURL">
    <meta name="author" content="Fraser Mushet">

    <title>Gazetteer</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="vendors/fontawesome/css/all.min.css">

    <!-- Leaflet -->
    <link rel="stylesheet" href="vendors/leaflet/leaflet.css">
    <script src="vendors/leaflet/leaflet.js"></script>

    <link rel="icon" href="favicon.ico"/>
    <link rel="stylesheet" href="css/index.css">

  </head>
  <body>
    <div class="box">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a class="navbar-brand"><i class="fas fa-plane"></i> Gazetteer</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
          <!-- <span class="navbar-toggler-icon"></span> -->
          <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse select-div" id="collapsibleNavbar">
          <select class="form-control custom-select" id="countryList" name="countryList">
          </select> 
        </div>  

      </nav>

      <!-- Modal -->
      <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <img class="flag" id="flag" src="" alt="flag">
            </div>
            <div class="modal-body">
              <p>Country: <span id="country"></span></p>
              <p>Native Name: <span id="nativeName"></span> </p>
              <p>Native Language: <span id="nativeLang"></span></p>
              <p>Demonym: <span id="demonym"></span></p>
              <p>Capital: <span id="capital"></span></p>
              <p>Population: <span id="population"></span></p>
              <p>Region: <span id="region"></span></p>
              <p>Subregion: <span id="subregion"></span></p>
              <p>Currency: <span id="currency"></span></p>
              <p>Currency Code: <span id="currencyCode"></span></p>
              <p>Exchange Rate (USD): <span id="exchangeRate"></span></p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Map -->
      <div class="row content">
        <div class='custom-popup' id="map"></div>
      </div>
    </div>
    
    <div id="loader"></div>

    <!-- jQuery -->
    <script type="application/javascript" src="vendors/jquery/jquery-2.2.3.min.js"></script>
    <!-- Bootstrap -->
    <script type="application/javascript" src="vendors/bootstrap/js/bootstrap.min.js"></script>
    <!-- Javascript -->
    <script type="application/javascript" src="js/script.js"></script>
  </body>
</html>
